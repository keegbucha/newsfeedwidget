  <script type="text/javascript">
    $(document).on('ready', function() {
      $(".regular").slick({
        dots: false,
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3,
        responsive: [
          {
            breakpoint: 1000,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
            }
          }
        ]
      });
      $(".lazy").slick({
        lazyLoad: 'ondemand',
        infinite: true
      });
    });
$(document).ready(function() {
  var feed = "https://web.tarleton.edu/news/<?php echo $category ?>/feed";

  $.ajax(feed, {
    accepts:{
      xml:"application/rss+xml"
    },
    dataType:"xml",
    success:function(data) {
      const arrtitle = new Array();
      const linkret = new Array();
      const decarr = new Array();
      $(data).find("item").each(function () {
        var el = $(this);
        var title = el.find("title").text();
        arrtitle.push(title);
        var link =  el.find("link").text();
        linkret.push(link);
        var desc =  el.find("description").text();
        decarr.push(desc);
        document.getElementById("title1").innerHTML = arrtitle[0]; //article 1
        document.getElementById("link1").href = linkret[0];
        document.getElementById("desc1").innerHTML = decarr[0];

        document.getElementById("title2").innerHTML = arrtitle[1]; // article 2
        document.getElementById("link2").href = linkret[1];
        document.getElementById("desc2").innerHTML = decarr[1];

        document.getElementById("title3").innerHTML = arrtitle[2]; // artcile 3
        document.getElementById("link3").href = linkret[2];
        document.getElementById("desc3").innerHTML = decarr[2];

        document.getElementById("title4").innerHTML = arrtitle[3]; // artcile 4
        document.getElementById("link4").href = linkret[3];
        document.getElementById("desc4").innerHTML = decarr[3];

        document.getElementById("title5").innerHTML = arrtitle[4]; // artcile 5
        document.getElementById("link5").href = linkret[4];
        document.getElementById("desc5").innerHTML = decarr[4];

        document.getElementById("title6").innerHTML = arrtitle[5]; // artcile 6
        document.getElementById("link6").href = linkret[5];
        document.getElementById("desc6").innerHTML = decarr[5];
      });
    }
  });
});
$(window).trigger('resize');
</script>
